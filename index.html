<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza Augusta - SRE Analyst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Portfólio</div>
                <div class="nav-links">
                    <a href="#home">Início</a>
                    <a href="#about">Sobre</a>
                    <a href="#projects">Projetos</a>
                    <a href="#contact">Contato</a>
                    <a href="#certifications">Certificações</a>
                </div>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div id="content"></div>

    <footer>
            <p class="copyright">© 2025 Eliza Augusta. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>

        function loadComponent(component) {
            fetch(`components/${component}.html`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                });
        }

        const routes = {
            home: 'home',
            about: 'about',
            experience: 'experience', 
            projects: 'projects',
            contact: 'contacts',
            certifications: 'certifications'
        };


        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const hash = this.getAttribute('href').replace('#', '');
                if (routes[hash]) {
                    loadComponent(routes[hash]);
                }
            });
        });


        loadComponent('home');


        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        mobileMenu.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });


        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navLinks.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
